<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
<div class="row">
  <div class="col-xs-12 col-sm-9 col-md-9 col-lg-7">
    <h2>{{ post.title }}</h2>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
    <h4 style="color: black"><em>{{ post.created_at | date : 'short'}}</em></h4>
  </div>
</div>

<p>{{ post.content }}</p>

<button class="btn btn-success" (click)="onLoveIt()">Love It !</button>
&nbsp;
<button class="btn btn-danger" (click)="onDontloveIt()">Don't love It !</button>

<button class="btn btn-danger pull-right" (click)="onSuppressPost()">Supprimer le Post</button>

</li>
